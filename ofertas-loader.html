<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carregador de Ofertas</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: transparent;
    }
    
    .loading {
      text-align: center;
      color: #333;
      padding: 20px;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #d31a20;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .ofertas-container {
      display: none;
    }
    
    .oferta-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .oferta-item:hover {
      border-color: #d31a20;
      box-shadow: 0 2px 8px rgba(211, 26, 32, 0.2);
    }
    
    .oferta-nome {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }
    
    .oferta-detalhes {
      font-size: 14px;
      color: #666;
    }
    
    .error-container {
      display: none;
      text-align: center;
      padding: 20px;
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div id="loadingContainer" class="loading">
    <div class="spinner"></div>
    <p>Carregando ofertas...</p>
  </div>
  
  <div id="ofertasContainer" class="ofertas-container">
    <!-- Ofertas serão inseridas aqui -->
  </div>
  
  <div id="errorContainer" class="error-container">
    <p>❌ Erro ao carregar ofertas</p>
    <button onclick="carregarOfertas()" style="background: #d31a20; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">
      Tentar Novamente
    </button>
  </div>

  <script>
    let ofertasCarregadas = [];
    let isLoading = false;

    // Função principal para carregar ofertas
    async function carregarOfertas() {
      if (isLoading) return;
      
      isLoading = true;
      mostrarLoading();

      try {
        console.log('[OFERTAS-LOADER] Iniciando carregamento...');
        
        // Timeout mais agressivo para esta página dedicada
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 3000);

        const response = await fetch('https://chegar-primeiro.onrender.com/api/ofertas', {
          signal: controller.signal,
          method: 'GET',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          }
        });

        clearTimeout(timeoutId);

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const result = await response.json();

        if (result.success && result.ofertas && result.ofertas.length > 0) {
          ofertasCarregadas = result.ofertas;
          renderizarOfertas(result.ofertas);
          notificarPaginaPrincipal('success', result.ofertas);
        } else {
          throw new Error('Nenhuma oferta encontrada');
        }

      } catch (error) {
        console.log('[OFERTAS-LOADER] Erro:', error.message);
        
        // Usar ofertas padrão como fallback
        const ofertasPadrao = getOfertasPadrao();
        ofertasCarregadas = ofertasPadrao;
        renderizarOfertas(ofertasPadrao);
        notificarPaginaPrincipal('fallback', ofertasPadrao);
        
      } finally {
        isLoading = false;
      }
    }

    // Função para mostrar loading
    function mostrarLoading() {
      document.getElementById('loadingContainer').style.display = 'block';
      document.getElementById('ofertasContainer').style.display = 'none';
      document.getElementById('errorContainer').style.display = 'none';
    }

    // Função para renderizar ofertas na página de carregamento
    function renderizarOfertas(ofertas) {
      const container = document.getElementById('ofertasContainer');
      const loadingContainer = document.getElementById('loadingContainer');
      
      container.innerHTML = ofertas.map(oferta => `
        <div class="oferta-item" data-nome="${oferta.nome}" onclick="selecionarOferta('${oferta.nome}')">
          <div class="oferta-nome">Claro ${oferta.tipo} ${oferta.velocidade || ''}</div>
          <div class="oferta-detalhes">
            ${oferta.beneficios || ''} - 
            ${oferta.preco_promocional ? 
              `De R$ ${parseFloat(oferta.preco).toFixed(2).replace('.', ',')} por R$ ${parseFloat(oferta.preco_promocional).toFixed(2).replace('.', ',')}/mês` :
              `R$ ${parseFloat(oferta.preco).toFixed(2).replace('.', ',')}/mês`
            }
          </div>
        </div>
      `).join('');
      
      loadingContainer.style.display = 'none';
      container.style.display = 'block';
    }

    // Função para notificar a página principal
    function notificarPaginaPrincipal(status, ofertas) {
      if (window.parent && window.parent !== window) {
        window.parent.postMessage({
          type: 'ofertas-loaded',
          status: status,
          ofertas: ofertas
        }, '*');
      }
    }

    // Função para seleção de oferta
    function selecionarOferta(nomeOferta) {
      if (window.parent && window.parent !== window) {
        window.parent.postMessage({
          type: 'oferta-selected',
          nome: nomeOferta
        }, '*');
      }
    }

    // Ofertas padrão como fallback
    function getOfertasPadrao() {
      return [
        {
          nome: 'Claro fibra 350 MEGA',
          tipo: 'fibra',
          velocidade: '350 MEGA',
          beneficios: 'Wifi grátis + Claro TV+ + Globoplay',
          preco: 79.90,
          preco_promocional: null
        },
        {
          nome: 'Claro fibra 250 MEGA',
          tipo: 'fibra', 
          velocidade: '250 MEGA',
          beneficios: 'Wifi grátis + Claro TV+',
          preco: 69.90,
          preco_promocional: 59.90
        },
        {
          nome: 'Claro fibra 120 MEGA',
          tipo: 'fibra',
          velocidade: '120 MEGA', 
          beneficios: 'Wifi grátis + Apps inclusos',
          preco: 49.90,
          preco_promocional: null
        },
        {
          nome: 'Claro móvel 20GB',
          tipo: 'móvel',
          velocidade: '20GB',
          beneficios: 'WhatsApp ilimitado + Redes sociais',
          preco: 39.90,
          preco_promocional: 29.90
        }
      ];
    }

    // Escutar mensagens da página principal
    window.addEventListener('message', function(event) {
      if (event.data.type === 'load-ofertas') {
        carregarOfertas();
      } else if (event.data.type === 'get-ofertas') {
        // Retornar ofertas já carregadas
        notificarPaginaPrincipal(ofertasCarregadas.length > 0 ? 'success' : 'empty', ofertasCarregadas);
      }
    });

    // Iniciar carregamento automaticamente
    document.addEventListener('DOMContentLoaded', function() {
      console.log('[OFERTAS-LOADER] DOM carregado, iniciando sistema...');
      
      // Notificar que o iframe está pronto
      window.parent.postMessage({
        type: 'iframe-ready'
      }, '*');
      
      // Carregar ofertas automaticamente
      carregarOfertas();
    });
  </script>
</body>
</html>
